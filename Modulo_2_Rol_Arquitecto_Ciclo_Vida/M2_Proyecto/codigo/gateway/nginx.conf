# =================================================================
# NGINX API Gateway Configuration
# =================================================================
# Este archivo configura NGINX como API Gateway para el sistema
# de reservas, proporcionando:
# - Enrutamiento a microservicios
# - Load balancing
# - Rate limiting
# - CORS
# - Logging centralizado
# =================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Formato de logs personalizado
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Configuración de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    # 10MB de memoria = ~160,000 IPs
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream definitions - backends de los microservicios
    upstream auth_backend {
        least_conn;  # Algoritmo de balanceo: menos conexiones
        server auth-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream users_backend {
        least_conn;
        server users-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream reservations_backend {
        least_conn;
        server reservations-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream spaces_backend {
        least_conn;
        server spaces-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Servidor principal
    server {
        listen 80;
        server_name localhost;

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers - ajustar según necesidad en producción
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        # Manejo de preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check del gateway
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"gateway"}\n';
            add_header Content-Type application/json;
        }

        # Documentación agregada (Swagger UI)
        location /docs {
            return 302 /api/auth/docs;
        }

        # ============================================================
        # Auth Service Routes
        # ============================================================
        location /api/auth/ {
            # Rate limiting específico para autenticación
            limit_req zone=auth burst=5 nodelay;
            limit_conn addr 10;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # HTTP/1.1 para keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Rewrite y proxy pass
            rewrite ^/api/auth/(.*) /$1 break;
            proxy_pass http://auth_backend;

            # Manejo de errores
            proxy_intercept_errors on;
            error_page 502 503 504 = @auth_error;
        }

        # ============================================================
        # Users Service Routes
        # ============================================================
        location /api/users/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 10;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            rewrite ^/api/users/(.*) /$1 break;
            proxy_pass http://users_backend;

            proxy_intercept_errors on;
            error_page 502 503 504 = @users_error;
        }

        # ============================================================
        # Reservations Service Routes
        # ============================================================
        location /api/reservations/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 10;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;  # Timeout mayor para creación de reservas
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            rewrite ^/api/reservations/(.*) /$1 break;
            proxy_pass http://reservations_backend;

            proxy_intercept_errors on;
            error_page 502 503 504 = @reservations_error;
        }

        # ============================================================
        # Spaces Service Routes
        # ============================================================
        location /api/spaces/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn addr 10;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            rewrite ^/api/spaces/(.*) /$1 break;
            proxy_pass http://spaces_backend;

            proxy_intercept_errors on;
            error_page 502 503 504 = @spaces_error;
        }

        # ============================================================
        # Error Handlers
        # ============================================================
        location @auth_error {
            internal;
            return 503 '{"error":"Auth service temporarily unavailable"}\n';
            add_header Content-Type application/json;
        }

        location @users_error {
            internal;
            return 503 '{"error":"Users service temporarily unavailable"}\n';
            add_header Content-Type application/json;
        }

        location @reservations_error {
            internal;
            return 503 '{"error":"Reservations service temporarily unavailable"}\n';
            add_header Content-Type application/json;
        }

        location @spaces_error {
            internal;
            return 503 '{"error":"Spaces service temporarily unavailable"}\n';
            add_header Content-Type application/json;
        }

        # Ruta por defecto - 404
        location / {
            return 404 '{"error":"Route not found","hint":"Use /api/auth, /api/users, /api/reservations, or /api/spaces"}\n';
            add_header Content-Type application/json;
        }
    }
}